<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="navbar bg-dark navbar-dark">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          target="_blank"
          href="https://www.bbc.co.uk/programmes/b006q2x0"
          >Gallifray</a
        >
        <a
          class="nav-link"
          target="_blank"
          href="https://drive.google.com/file/d/1X0W4rIV6ugs6LSMDeUkm3gm2PaGnuTD3/view"
          >Game Instructions</a
        >
      </div>
    </div>
    <a href=""></a>
    <div class="img"></div>
    <div class="color"></div>
    <div class="content">
      <h1 id="level-title">Press A Key to Start</h1>
      <div class="container">
        <div class="row">
          <div class="col-6">
            <div type="button" id="green" class="btnn green"></div>
          </div>
          <div class="col-6">
            <div type="button" id="red" class="btnn red"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div type="button" id="yellow" class="btnn yellow"></div>
          </div>
          <div class="col-6">
            <div type="button" id="blue" class="btnn blue"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./game.js"></script>
  </body>
</html>
