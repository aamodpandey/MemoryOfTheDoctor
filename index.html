<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimonXDoctorWho</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Ubuntu:wght@500&family=Montserrat:wght@400&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <audio preload="auto" src="./sounds/crash.mp3" id="audio"></audio>
      <div class="container-fluid" style="padding: 0">
        <div
          class="navbar navbar-expand-md bg-gradient bg-warning justify-content-between"
        >
          <a
            class="navbar-brand"
            target="_blank"
            href="https://www.bbc.co.uk/programmes/b006q2x0"
          >
            <img src="./img/planet.svg" class="nav-icon" alt="" />
            <span class="Gallifrey">Gallifrey</span></a
          >

          <button
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsible"
            class="btn navbar-toggler"
            style="background-color: #ffc107"
          >
            <span class="d-block"><img src="./img/down.svg" alt="" /></span>
          </button>
          <div
            class="collapse navbar-collapse"
            id="collapsible"
            style="justify-content: flex-end"
          >
            <a
              target="_blank"
              class="nav-link"
              style="flex-grow: 0"
              href="https://drive.google.com/file/d/1X0W4rIV6ugs6LSMDeUkm3gm2PaGnuTD3/view"
              ><h6 class="display-6" style="font-size: 1.8rem; color: green">
                Game Instructions
              </h6></a
            >
          </div>
        </div>
      </div>
      <div class="img">
        <div class="color">
          <div class="content">
            <h1 id="level-title" class="mt-4">
              <div class="d-sm-none d-md-block press">Press A Key to Start</div>
              <button
                class="rounded-3 d-sm-block d-md-none tap"
                style="color: #07c1ff; background-color: white"
              >
                Tap to play
              </button>
            </h1>
            <div class="container">
              <div class="row">
                <div class="col-6">
                  <div type="button" id="green" class="btnn green"></div>
                </div>
                <div class="col-6">
                  <div type="button" id="red" class="btnn red"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <div type="button" id="yellow" class="btnn yellow"></div>
                </div>
                <div class="col-6">
                  <div type="button" id="blue" class="btnn blue"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer
      class="text-bg-dark p-4 card-footer position-absolute container-fluid"
      style="z-index: 50"
    >
      <p class="opacity-75 m-0">Created by Aamod Vardhan Pandey</p>
      <a
        href="https://www.linkedin.com/in/aamod-vardhan-pandey-62a80b234/"
        target="_blank"
        class="btn mt-2 me-2"
        style="padding: 0"
      >
        <button type="button" class="btn linkedin">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="#ff4507"
            class="bi bi-linkedin"
            viewBox="0 0 16 16"
            style="position: relative; top: -2px"
          >
            <path

            ></path>
          </svg>
          Connect
        </button>
      </a>
      <a href="https://www.instagram.com/avp_tardis/">
        <button type="button" class="btn instagram mt-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="#ff4507"
            class="bi bi-instagram"
            viewBox="0 0 16 16"
            style="position: relative; top: -2px"
          >
            <path

          Connect

      </a>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./game.js"></script>
  </body>
</html>
